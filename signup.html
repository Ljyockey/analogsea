<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea | Signup</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<header>
	<img src="logo.png" alt="Analog Sea logo">
</header>

<main>
	<form>
		<h1>Sign up</h1>

		<fieldset name="account-info">
			<label for="email" required>Email</label>
			<input type="email" name="email" id="email" placeholder="someone@somewhere.com">
			<label for="password" required>Password</label>
			<input type="password" name="password" maxlength="16" placeholder="Pa$sw0rd1234">
		</fieldset>

		<button type="submit">Sign up</button>

		<p class="forgot"><a href="/forgot/-password/new">Forgot Password?</a></p>
		
	</form>

	<p class="login">Already have an account? <a href="/login">Log in</a></p>
</main>

</body>
</html>
